<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bugs Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <h1>Bugs<i class="fa fa-bug"></i>Game</h1>

    <div class="wrap">
        <div class="level-text">
            Level: <span>0</span>/5
        </div>
        <div class="win-text">
        </div>

        <table>
            <tr>
                <td>
                    <button class="reload" name="replay" type="button">Replay?</button>
                </td>
                <td>
                    <select id="char-list">
                        <option value="char-boy">Boy</option>
                        <option value="char-cat-girl">Cat Girl</option>
                        <option value="char-horn-girl">Horn Girl</option>
                        <option value="char-pink-girl">Pink Girl</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>


    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <footer>
        Made with <i class='fa fa-heart'></i> by AbdulRahman</a>
    </footer>

</body>

</html>
